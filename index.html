<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skid List V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f36;
            color: #e4e4e4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            background-color: #444;
            border: none;
            color: #e4e4e4;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border: 2px solid #58a6ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #3a3f47;
        }

        tr:nth-child(odd) {
            background-color: #2c2f36;
        }

        .avatar {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        td img {
            border-radius: 50%;
        }

        td {
            color: #e4e4e4;
        }
    </style>
</head>
<body>

<h1>User List</h1>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a user..." oninput="filterUsers()">
</div>

<table>
    <thead>
        <tr>
            <th>Avatar</th>
            <th>Tag</th>
            <th>User ID</th>
            <th>Bot</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
</table>

<script>
    let usersData = [];

    async function loadUserData() {
        try {
            const response = await fetch('skidsv2.json');
            const data = await response.json();
            if (data.users && Array.isArray(data.users)) {
                usersData = data.users;
                renderUsers(usersData);
            } else {
                console.error('Invalid user data in JSON.');
            }
        } catch (error) {
            console.error('Error loading JSON:', error);
        }
    }

    function renderUsers(users) {
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="https://cdn.discordapp.com/avatars/${user.uid}/${user.avatar}.png" alt="${user.tag}'s Avatar" class="avatar"></td>
                <td>${user.tag}</td>
                <td>${user.uid}</td>
                <td>${user.bot ? 'Yes' : 'No'}</td>
                <td>${new Date(user.created_at).toLocaleString()}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function filterUsers() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredUsers = usersData.filter(user => user.tag.toLowerCase().includes(searchTerm));
        renderUsers(filteredUsers);
    }

    window.onload = loadUserData;
</script>

</body>
</html>
